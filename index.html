    // debouncing 
    let debouncefunc = (func, delay) => {
      let timer
      return () => {
        clearTimeout(timer)
        timer = setTimeout(() => {
          func.apply(this)
        }, delay)
      }
    }
    let btn = document.getElementById("btn");
    btn.addEventListener("click", debouncefunc(() => {
      console.log("debonce");
    }, 2000))
    // ======================================================== 


    // throttling 
    var trottle = document.getElementById("button")
    function throttleFun(func, delay) {
      let prev = 0;
      return function () {
        let now = new Date().getTime()
        if (now - prev > delay) {
          prev = now
          return func()
        }
      }
    }
    trottle.addEventListener("click", throttleFun(function () {
      console.log("throttle");
    }, 2000))
